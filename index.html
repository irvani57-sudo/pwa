<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OmidePay</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0a2540">
  <link rel="icon" href="./icon-192.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- App Script -->
  <iframe 
    src="https://script.google.com/macros/s/AKfycbz31ge2trpH7K1l2pagPoF2q2ZnpwisKGx2mC4WsNSsYJ4C7vpdBx9a6xw3fnhOxTNRVw/exec">
  </iframe>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ SW Error:', err));
    }
  </script>

</body>
</html>
